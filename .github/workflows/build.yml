# This is a basic workflow to help you get started with Actions

name: Build RSDKv4 Vita

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  psvita:
    runs-on: ubuntu-latest
    container: gnuton/vitasdk-docker:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        run: | 
          git submodule update --init --recursive 
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libogg-dev libvorbis-dev libsdl1.2-dev libglew-dev freeglut3-dev mesa-utils libsdl2-dev libglew-dev -y
          ls ./dependencies/all
      - name: Build RSDKv4 Vita
        run: |
          cd RSDKv4.vita
          cmake .
          make
      - name: Upload VPK
        uses: actions/upload-artifact@v2
        with:
          name: v4-vita
          path: RSDKv4.vita/RSDKv4.vpk
          if-no-files-found: error